<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="digitalClock">
            <div class="date">
                <h2 id="dayname">lorem</h2>
                <h2 id="comma">,</h2>
                <h2 id="daynum">00</h2>
                <h2 id="month">lorem</h2>
                <!-- <h1 id="year">23</h1> -->
                
            </div>
            <div class="time">
                <!-- <h1 id="name of day">Sat</h1> -->
                <h1 id="hour">00</h1>
                <h1 id="das-1">:</h1>
                <h1 id="min">00</h1>
                <h1 id="das-2">:</h1>
                <h1 id="sec">00</h1>
                <h1 id="ampm">AM</h1>
            </div>
            

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
